<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Barra de navegación */
        .navbar {
            text-align: center;
            background-color: #333;
            margin-bottom: 20px; /* Agregar espacio entre la barra de navegación y el contenido */
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: inline-block; /* Hacer que la barra de navegación ocupe solo el ancho necesario */
        }

        .navbar li {
            display: inline-block;
        }

        .navbar li a {
            display: block;
            color: white;
            padding: 15px 20px; /* Reducir el relleno horizontal */
            text-decoration: none;
        }

        .navbar li a:hover {
            background-color: #111;
        }

        /* Oferta especial */
        .special-offer {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        .special-offer h3 {
            margin-top: 0; /* Eliminar el margen superior del título */
        }

        .special-offer p {
            margin-bottom: 10px; /* Agregar espacio entre los párrafos */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="escolar.html">Escolar</a></li>

        </ul>
    </div>

    <div class="special-offer">
        <div>

            <p>Marca preseleccionada.</p>
            <p>Precio: $6.00</p>
        </div>
    </div>
</body>
</html>
